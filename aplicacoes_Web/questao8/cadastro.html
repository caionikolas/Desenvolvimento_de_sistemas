<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
</head>
<body >
  <font face="arial" color="#9b111e">
    <table border="1" height="100" width="800">
      <tr bgcolor="red" height="40">
        <td></td>
      </tr>
      <tr>
        <td>
          <table border="1" align="center">
            &nbsp; &nbsp; &nbsp;<img src="imagens/icone_pizza.png" width="22"> <strong> Cadastre-se e receba nossas atualizações</strong>
            <hr color="#9b111e">
            <form action="#" method="post" align="center">
              <tr>
                <td align="right">Nome: </td>
                <td><input type="text" name="name"></td>
              </tr>
              <tr>
                <td align="right" width="250">Senha: </td>
                <td width="400"><input type="password" name="password"></td>
              </tr>
              <tr>
                <td align="right">Confirmação de Senha: </td>
                <td><input type="password" name="cpassword"></td>
              </tr>
              <tr>
                <td align="right">Seu tipo de Pizza preferido: </td>
                <td>
                  <select name="pizza_preferida">
                    <option value="marg">Margherita</option>
                    <option value="muss">Mussarela</option>
                    <option value="port">Portuguesa</option>
                    <option value="cala">Calabresa</option>
                    <option value="cali">Califórnia</option>
                    <option value="pepp">Pepperoni</option>
                    <option value="quei">Quatro Queijos</option>
                    <option value="baco">Bacon</option>
                  </select>
                </td>
              </tr>
              <tr>
                <td align="right">Quantas vezes come Pizza por semestre?</td>
                <td>
                  <input type="radio" name="qpizzas" value="umACinco">Entre 1 a 5 <br>
                  <input type="radio" name="qpizzas" value="cincoADez">5 a 10 <br>
                  <input type="radio" name="qpizzas" value="maisDeDez">Mais de 10
                </td>
              </tr>
              <tr>
                <td align="right">Coméntario:</td>
                <td><textarea name="coment" cols="50" rows="5"></textarea></td>
              </tr>
              <tr>
                <td colspan="2" align="center"><input type="checkbox" name="emails" value="emails" checked>Deseja receber e-mails dos nossos parceiros</td>
              </tr>
              <tr>
                <td colspan="2" align="center"><input type="submit" value="Enviar"><input type="reset" value="Limpar"></td>
              </tr>
            </form>
          </table>
          <hr color="#9b111e">
        </td>
      </tr>
      <tr align="center">
        <td><a href="">w w w . p i z z a . c o m . b r</a></td>
      </tr>
      <tr bgcolor="red" height="40">
        <td></td>
      </tr>
    </table>
  </font>
</body>
</html>
